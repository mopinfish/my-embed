<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Debug Map</title>
  </head>
  <body>
    <!-- スタイルセレクター付きの地図（デフォルト） -->
    <minimal-map-embed
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="12"
      data-api-key="YOUR-API-KEY"
      style="width: 100%; height: 400px"
    >
    </minimal-map-embed>

    <!-- スタイルセレクターを無効にした地図 -->
    <minimal-map-embed
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="12"
      data-style-json="geolonia/midnight"
      data-style-control="false"
      data-api-key="YOUR-API-KEY"
      style="width: 100%; height: 400px"
    >
    </minimal-map-embed>

    <script src="http://localhost:8000/embed.js"></script>
  </body>
</html>
